<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' file:"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Invisible Assistant</title>
  </head>
  <body>
    <div id="invisible-container">
      <!-- Chat area -->
      <div class="chat-container">
        <div id="null-state" class="null-state">
          <div class="null-state-content">
            <h2>Welcome to Invisible Assistant</h2>
            <p>Start a conversation or use these shortcuts:</p>
            <div class="shortcuts">
              <div class="shortcut-item">
                <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>4</kbd>
                <span>Take a screenshot</span>
              </div>
              <div class="shortcut-item">
                <kbd>Esc</kbd>
                <span>Hide window</span>
              </div>
            </div>
          </div>
        </div>
        <div id="chat-history"></div>
        <div id="typing-indicator" class="typing-indicator">
          <span>Assistant is typing...</span>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="renderer.js" defer></script>
  </body>
</html>
