<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' file:"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Invisible Assistant</title>
  </head>
  <body>
    <div id="invisible-container">
      <!-- Chat area -->
      <div class="chat-container">
        <div id="null-state" class="null-state">
          <div class="null-state-content">
            <!-- octo logo, with animation -->
            <div class="octo-logo">
              <img src="octo.png" alt="Octo" />
            </div>
            <h4>Open Interview Coder</h4>
            <div class="shortcuts">
              <div class="shortcut-item">
                <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>S</kbd>
                <span>Take a screenshot</span>
              </div>
              <div class="shortcut-item">
                <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>H</kbd>
                <span>Hide window</span>
              </div>
              <div class="shortcut-item">
                <kbd>⌘</kbd> + <kbd>←/→/↑/↓</kbd>
                <span>Move window</span>
              </div>
              <div class="shortcut-item">
                <kbd>⌘</kbd> + <kbd>,</kbd>
                <span>Open settings</span>
              </div>
            </div>
          </div>
        </div>
        <div id="chat-history"></div>
        <div id="typing-indicator" class="typing-indicator">
          <span>Building solution...</span>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="renderer.js" defer></script>
  </body>
</html>
