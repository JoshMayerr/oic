<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>Preferences</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Helvetica Neue", sans-serif;
        background-color: #ffffff;
        color: #1d1d1f;
        padding: 0;
        user-select: none;
        -webkit-font-smoothing: antialiased;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .titlebar {
        height: 28px;
        background: #f5f5f7;
        -webkit-app-region: drag;
        display: flex;
        align-items: center;
        padding: 0 12px;
        font-size: 12px;
        color: #86868b;
        border-bottom: 1px solid #d2d2d7;
        position: relative;
      }

      .titlebar-text {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        pointer-events: none;
      }

      .settings-container {
        flex: 1;
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
        overflow-y: auto;
      }

      .setting-group {
        margin-bottom: 30px;
      }

      h2 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #1d1d1f;
      }

      .setting-item {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #1d1d1f;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px 12px;
        font-size: 13px;
        border: 1px solid #d2d2d7;
        border-radius: 6px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        -webkit-app-region: no-drag;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #0071e3;
        box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
      }

      .help-text {
        font-size: 12px;
        color: #86868b;
        margin-top: 6px;
        line-height: 1.4;
      }

      .error-text {
        font-size: 12px;
        color: #ff3b30;
        margin-top: 6px;
        display: none;
      }

      .error-text.visible {
        display: block;
      }

      button {
        font-size: 13px;
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        background-color: #0071e3;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
        -webkit-app-region: no-drag;
      }

      button:hover {
        background-color: #0077ed;
      }

      button:active {
        background-color: #006edb;
      }

      button:disabled {
        background-color: #999999;
        cursor: not-allowed;
      }

      .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
        border-radius: 6px;
        background-color: #34c759;
        color: white;
        font-size: 13px;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="titlebar">
      <div class="titlebar-text">Preferences</div>
    </div>
    <div class="settings-container">
      <div class="setting-group">
        <h2>API Configuration</h2>
        <div class="setting-item">
          <label for="openai-key">OpenAI API Key</label>
          <input
            type="password"
            id="openai-key"
            placeholder="sk-..."
            autocomplete="off"
            spellcheck="false"
          />
          <div class="help-text">
            Your OpenAI API key is required for the AI assistant functionality.
            You can find your API key in your OpenAI account settings.
          </div>
          <div id="api-key-error" class="error-text">
            Please enter a valid OpenAI API key
          </div>
        </div>
        <button id="save-settings">Save Changes</button>
      </div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
