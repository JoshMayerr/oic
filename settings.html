<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #ffffff;
      }
      .settings-container {
        margin: 0 auto;
        padding: 20px;
      }
      .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .settings-title {
        font-size: 20px;
        font-weight: 500;
        color: #333;
        margin: 0;
      }
      .close-button {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #999;
        padding: 0;
      }
      .settings-section {
        margin-bottom: 30px;
      }
      .section-title {
        font-size: 16px;
        font-weight: 500;
        color: #666;
        margin-bottom: 15px;
      }
      .setting-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .setting-label {
        flex: 1;
        font-size: 14px;
        color: #333;
      }
      .setting-control {
        margin-left: 20px;
        flex: 2;
      }
      input[type="text"] {
        padding: 8px 12px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #007aff;
      }
      .save-button {
        background-color: #007aff;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
      }
      .save-button:hover {
        background-color: #0056b3;
      }
      .api-key-description {
        font-size: 12px;
        color: #999;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <div class="settings-header">
        <h1 class="settings-title">Settings</h1>
      </div>

      <div class="settings-section">
        <div class="setting-item">
          <label class="setting-label">OpenAI API Key</label>
          <div class="setting-control">
            <input
              type="text"
              id="openaiKey"
              placeholder="Enter your OpenAI API key"
            />
            <div class="api-key-description">
              Your API key is stored locally and never sent to any server except
              OpenAI's API.
            </div>
          </div>
        </div>
      </div>

      <button class="save-button" id="saveButton">Save</button>
    </div>
    <script src="src/settings.js"></script>
  </body>
</html>
